<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/png" href="/img/favicon.png" />
    <meta charset="UTF-8" />
    <title>Contacto - Portal de Egresados UES</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<nav class="navbar">
    <div class="navbar-container">
        <div class="navbar-logo d-flex align-items-center">
            <img src="/img/logoues.png" alt="Logo UES" class="logo-img me-2" />
            <span>Portal de Egresados UES</span>
        </div>
        <ul class="navbar-links">
            <li><a th:href="@{/perfil}">Inicio</a></li>
            <li><a th:href="@{/ofertas}">Lista de ofertas</a></li>
            <li><a th:href="@{/acercade}">Acerca del sitio</a></li>
            <li><a th:href="@{/contacto}">Contacto</a></li>
        </ul>
    </div>
</nav>

<!-- Contact Start -->
<div class="container-xxl py-5">

<!-- Carrusel con título (fragmento Thymeleaf) -->
<div th:replace="fragments/header-carousel :: headerCarousel('Contacto', @{/perfil})"></div>

    <div class="container">
        <h1 class="text-center mb-5">Envíanos tus consultas llenando el formulario de contacto</h1>
        <div class="row g-4">
            <div class="col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15504.161300795295!2d-89.2135133851793!3d13.71600753352408!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f6330843530ff0b%3A0xd2e3ab336929e47f!2sUniversidad%20de%20El%20Salvador!5e0!3m2!1ses!2ssv!4v1747929684960!5m2!1ses!2ssv"
                    width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            <div class="col-md-6">
                <div class="wow fadeInUp" data-wow-delay="0.5s">
                    <form th:action="@{/contacto}" th:object="${contactMessage}" method="post">
                        <div th:if="${successMessage}" class="alert alert-success" role="alert">
                            <p th:text="${successMessage}"></p>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Nombre" required />
                                    <label for="name">Nombre</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Correo" required />
                                    <label for="email">Correo</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" th:field="*{subject}" class="form-control" id="subject" placeholder="Asunto" required />
                                    <label for="subject">Asunto</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <textarea th:field="*{message}" class="form-control" id="message" placeholder="Mensaje" style="height: 150px" required></textarea>
                                    <label for="message">Mensaje</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" type="submit">Enviar mensaje</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->

<!-- Footer -->
<footer class="bg-dark text-white text-center mt-auto py-3">
    <div class="container">
        <p class="mb-1">Universidad de El Salvador - Portal de Egresados</p>
        <p class="mb-1">© 2025 Todos los derechos reservados</p>
        <p class="mb-0">
            <a href="/privacidad" class="text-white-50 me-3">Política de privacidad</a>
            <a href="/contacto" class="text-white-50">Contacto</a>
        </p>
    </div>
</footer>

<!-- Bootstrap JS para el carrusel -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
