<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- NAVBAR -->
<nav class="navbar">
    <div class="navbar-container">
        <div class="navbar-logo d-flex align-items-center">
            <img src="/img/logoues.png" alt="Logo UES" class="logo-img me-2">
            <span>Portal de Egresados UES</span>
        </div>
        <ul class="navbar-links">
            <li><a th:href="@{/perfil}">Inicio</a></li>
            <li><a th:href="@{/ofertas}">Lista de ofertas</a></li>
            <li><a href="#">Acerca del sitio</a></li>
            <li><a th:href="@{/contacto}">Contacto</a></li>
        </ul>
    </div>
</nav>


    <!-- FORMULARIO -->
    <div class="login-container">
        <div class="login-card">
            <div class="logo-container">
                <h2>Formulario de Usuario</h2>
            </div>

            <form th:action="@{/registro}" th:object="${usuario}" method="post" class="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" required>
                </div>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                </div>

                <!-- Rol -->
                <div class="mb-3">
                    <label for="rolId" class="form-label">Seleccionar Rol:</label>
                    <select class="form-control" name="rolId" id="roles" required>
                        <option value="">Seleccionar rol</option>
                        <option th:each="role : ${roles}"
                                th:value="${role.id}"
                                th:text="${role.nombre}"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Guardar</button>
            </form>

            <!-- Botón para regresar al login -->
            <div class="text-center mt-3">
                <a href="/login" class="btn btn-outline-secondary w-100">⬅ Volver al inicio</a>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-dark text-white text-center mt-auto py-3">
        <div class="container">
            <p class="mb-1">Universidad de El Salvador - Portal de Egresados</p>
            <p class="mb-1">© 2025 Todos los derechos reservados</p>
            <p class="mb-0">
                <a href="/privacidad" class="text-white-50 me-3">Política de privacidad</a>
                <a href="/contacto"   class="text-white-50">Contacto</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
