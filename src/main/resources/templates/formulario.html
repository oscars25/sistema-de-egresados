<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Oferta</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- NAVBAR -->
<nav class="navbar">
    <div class="navbar-container">
        <div class="navbar-logo d-flex align-items-center">
            <img src="/img/logoues.png" alt="Logo UES" class="logo-img me-2">
            <span>Portal de Egresados UES</span>
        </div>
        <ul class="navbar-links">
            <li><a th:href="@{/perfil}">Inicio</a></li>
            <li><a th:href="@{/ofertas}">Lista de ofertas</a></li>
            <li><a href="#">Acerca del sitio</a></li>
            <li><a th:href="@{/contacto}">Contacto</a></li>
        </ul>
    </div>
</nav>


    <div class="container my-auto">
        <div class="login-container mx-auto" style="max-width: 500px;">
            <!-- Título dinámico -->
            <div class="logo-container text-center">
                <h2 th:text="${oferta.id == null ? 'Crear Nueva Oferta' : 'Editar Oferta'}"></h2>
            </div>

            <!-- Formulario -->
            <form th:action="@{/ofertas/guardar}" th:object="${oferta}" method="post" class="login-form">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" required />
                </div>

                <div class="mb-3">
                    <label for="requisitos" class="form-label">Requisitos:</label>
                    <textarea class="form-control" id="requisitos" th:field="*{requisitos}" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="fecha_publicacion" class="form-label">Fecha de Publicación:</label>
                    <input type="date" class="form-control" id="fecha_publicacion" th:field="*{fechaPublicacion}" required />
                </div>

                <div class="mb-3">
                    <label for="estado" class="form-label">Estado:</label>
                    <select class="form-control" id="estado" th:field="*{estado}">
                        <option value="ACTIVA">ACTIVA</option>
                        <option value="INACTIVA">INACTIVA</option>
                        <option value="ABIERTA">ABIERTA</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Guardar</button>
            </form>

            <!-- Pie -->
            <div class="login-footer mt-3 text-center">
                <a href="/ofertas">⬅ Volver a la lista</a>
            </div>
        </div>
    </div>

    <!-- Footer fijo al fondo -->
    <footer class="bg-dark text-white text-center mt-auto py-3">
        <div class="container">
            <p class="mb-1">Universidad de El Salvador - Portal de Egresados</p>
            <p class="mb-1">© 2025 Todos los derechos reservados</p>
            <p class="mb-0">
                <a href="/privacidad" class="text-white-50 me-3">Política de privacidad</a>
                <a href="/contacto" class="text-white-50">Contacto</a>
            </p>
        </div>
    </footer>
</body>

</html>
