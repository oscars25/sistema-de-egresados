<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Seguimiento de Egresados | Iniciar Sesión</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img th:src="@{/img/logo-universidad.png}" alt="Logo Universidad" class="logo">
            <h1>Sistema de Seguimiento de Egresados</h1>
            <p class="subtitle">Conecta con tu alma máter y accede a oportunidades profesionales</p>
        </div>
        
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            
             <!-- Botón de Auth0 CORREGIDO para Spring Security OAuth2 -->
            <a th:href="@{/oauth2/authorization/auth0}" class="auth0-btn">
               <span class="btn-icon">🔐</span> Continuar con Auth0
            </a>
            
            <div class="divider">
                <span>o</span>
            </div>
            
    
            
            <p class="register-link">¿No tienes cuenta? <a th:href="@{/registro}">Regístrate aquí</a></p>
        </div>
        
        <footer class="login-footer">
            <p>© 2023 Universidad de El Salvador [Portal de Egresados]. Todos los derechos reservados.</p>
        </footer>
    </div>
</body>
</html>
