<!-- fragments/header-carousel.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
  <div th:fragment="headerCarousel(titulo, ruta)">
    <div class="container-xxl position-relative p-0">
      <!-- Carrusel de fondo -->
      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="7000" data-bs-pause="false">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/img/carousel-1.jpg" class="d-block w-100" alt="carousel 1" />
          </div>
          <div class="carousel-item">
            <img src="/img/carousel-2.jpg" class="d-block w-100" alt="carousel 2" />
          </div>
          <div class="carousel-item">
            <img src="/img/carousel-3.jpg" class="d-block w-100" alt="carousel 3" />
          </div>
          <div class="carousel-item">
            <img src="/img/carousel-4.jpg" class="d-block w-100" alt="carousel 4" />
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>

      <!-- Overlay oscuro -->
      <div class="position-absolute top-0 start-0 w-100 h-100" style="background: rgba(0,0,0,0.3); z-index: 1;"></div>

      <!-- Texto encima del carrusel -->
      <div class="container my-5 pt-5 pb-4 position-absolute top-0 start-50 translate-middle-x text-center" style="z-index: 2;">
        <h1 class="display-4 text-white mb-3 animated slideInDown" th:text="${titulo}">Título</h1>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb text-uppercase justify-content-center">
            <li class="breadcrumb-item">
              <a class="text-white" th:href="${ruta}">Inicio</a>
            </li>
            <li class="breadcrumb-item text-white active" aria-current="page" th:text="${titulo}">Página actual</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</body>
</html>
